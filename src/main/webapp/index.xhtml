<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="p1">First parameter:</h:outputLabel>
        <h:inputText id="p1" value="#{calculatorBean.param1}"></h:inputText>
        <br/>
        <h:outputLabel for="p2">Second parameter:</h:outputLabel>
        <h:inputText id="p2" value="#{calculatorBean.param2}"></h:inputText>
        <br/>
        <h:commandButton action="#{calculatorBean.add}" value="Add"></h:commandButton>
        <br/><br/>
        <h:outputLabel>Result: #{calculatorBean.result}</h:outputLabel>
        <br/>
    </h:form>
    <h:form>
        <h:outputLabel for="pText">Write text:</h:outputLabel>
        <h:inputText id="pText" value="#{writerBean.paramText}"></h:inputText>
        <br/>
        <h:commandButton action="#{writerBean.save}" value="Add"></h:commandButton>
        <br/>
        <h:outputLabel>Written in db: #{writerBean.paramText}</h:outputLabel>
        <br/>
    </h:form>
</h:body>
</html>
